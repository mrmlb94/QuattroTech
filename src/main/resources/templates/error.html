<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - QuattroTech</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="display-1 text-danger">
                    <span th:text="${status}">404</span>
                </h1>
                <h2 class="mb-4" th:text="${error}">Page Not Found</h2>
                <p class="lead text-muted" th:text="${message}">
                    The page you're looking for doesn't exist.
                </p>
                <a href="/" class="btn btn-primary mt-3">
                    Go to Home
                </a>
                <a href="/items" class="btn btn-secondary mt-3">
                    Browse Items
                </a>
            </div>
        </div>
    </div>
</body>
</html>
